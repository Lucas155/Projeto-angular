<div>
        <h3>Lista de Produtos</h3>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="produto">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
          <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef> sku </th>
          <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
        </ng-container>
      
        <!-- Position Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/produto-detalhe/{{element._id}}" selected>Detalhe</button></td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
